<div class="product-detail-container" *ngIf="!loading">
  <div *ngIf="product" class="product-three-columns">
    <div class="product-left">
      <div class="option-label-size">CHỌN KÍCH THƯỚC</div>
      <div class="size-options">
        <span *ngFor="let s of [38, 39, 40, 41, 42]" class="size-box">{{ s }}</span>
      </div>

      <div class="option-label-color">CHỌN MÀU</div>
      <div class="color-options">
        <span class="color-circle" style="background-color: #c2b49a"></span>
        <span class="color-circle" style="background-color: #000000"></span>
        <span class="color-circle" style="background-color: #3a5ba0"></span>
        <span class="color-circle" style="background-color: #eacb53"></span>
      </div>
    </div>

    <div class="product-center">
      <img *ngIf="product.anh" [src]="'data:image/jpeg;base64,' + product.anh" alt="{{ product.ten }}" />
    </div>

    <div class="product-right">
      <p class="subheading">Giày {{ product.loai }}</p>
      <div class="thong-tin">
        <h1 class="product-name">{{ product.ten }}</h1>
        <p class="product-price">{{ product.gia | currency : "VND" }}</p>
        <p class="product-description">{{ product.thongTin }}</p>
      </div>
      
      <button *ngIf="product.soLuongTon > 0" class="add-to-cart" (click)="addToCart()">THÊM VÀO GIỎ HÀNG</button>
      <div *ngIf="product.soLuongTon <= 0" class="out-of-stock-button">HẾT HÀNG</div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading">Đang tải thông tin sản phẩm...</div>
