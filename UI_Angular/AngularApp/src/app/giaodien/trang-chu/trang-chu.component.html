<div class="slideshow-container">
  <!-- Slides -->
  <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
    <div class="slide-content">
      <div class="text-content">
        <p class="subtitle">{{ slide.subtitle }}</p>
        <h1 class="title">{{ slide.title }}</h1>
        <button class="shop-now">{{ slide.buttonText }}</button>
      </div>
      <div class="image-content">
        <img [src]="slide.image" alt="Sneaker" />
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>

  <!-- Dots -->
  <div class="dots">
    <span *ngFor="let slide of slides; let i = index" 
          class="dot" 
          [class.active]="i === currentSlide" 
          (click)="goToSlide(i)"></span>
  </div>
</div>
<div class="product-list">
    <div class="product-card" *ngFor="let sp of sanPhams">
      <img [src]="sp.image || 'assets/images/default.jpg'" alt="Sản phẩm" class="product-image" />
      <div class="product-info">
        <h5 class="product-name">{{ sp.ten }}</h5>
        <p class="product-brand">Hãng: {{ sp.hang }}</p>
        <p class="product-price">{{ sp.gia | currency:'VND' }}</p>
        <button class="btn btn-primary">Mua ngay</button>
      </div>
    </div>
</div>
