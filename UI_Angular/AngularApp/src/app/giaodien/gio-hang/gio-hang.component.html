<div class="cart-wrapper">
  <h2 class="cart-title">Giỏ Hàng Của Bạn</h2>
  <div class="cart-content">
    <!-- DANH SÁCH SẢN PHẨM -->
    <div class="cart-left">
      <div class="cart-item" *ngFor="let item of cartItems; index as i">
        <img class="product-img" [src]="item.image" alt="{{ item.name }}" />
        <div class="product-info">
          <p class="product-name">{{ item.name }}</p>
        </div>
        <div class="product-qty">
          <span>{{ item.quantity }}</span>
          <div class="qty-controls">
            <button (click)="increaseQty(i)">▲</button>
            <button (click)="decreaseQty(i)">▼</button>
          </div>
        </div>
        <div class="product-price">{{ item.price * item.quantity | number }}đ</div>
        <button class="delete-btn" (click)="removeItem(i)">🗑️</button>
      </div>
    </div>

    <!-- CHI TIẾT ĐƠN HÀNG -->
    <div class="cart-right">
      <h4 class="summary-title">Chi Tiết Đơn Hàng</h4>
      <div class="summary-row">
        <span>Giá</span>
        <span>{{ subtotal | number }}đ</span>
      </div>
      <div class="summary-row">
        <span>Giao Hàng</span>
        <span>{{ shippingFee | number }}đ</span>
      </div>
      <div class="summary-row total">
        <span>Tổng Tiền</span>
        <span>{{ total | number }}đ</span>
      </div>
      <button class="checkout-btn">Thanh Toán</button>
    </div>
  </div>
</div>
