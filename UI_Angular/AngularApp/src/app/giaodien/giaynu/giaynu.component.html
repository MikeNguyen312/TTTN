<div class="item-container">
    <div class="text-content">Giày Nữ</div>
    <div class="product-list">
      <div class="product-card" *ngFor="let sp of giayNu" (click) = "viewProductDetail(sp.idSanPham)">
        <img *ngIf="sp.anh" [src]="'data:image/jpeg;base64,' + sp.anh" alt="{{ sp.ten }}" class="product-image" />
        <h3>{{ sp.ten }}</h3>
        <p>Hãng: {{ sp.hang }}</p>
        <p>Giá: {{ sp.gia | currency:'VND' }}</p>
      </div>
    </div>
  </div>
