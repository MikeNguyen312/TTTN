<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  
  <div class="container">
    <h2>Tạo Đơn Hàng</h2>
    <form class="form-group" (ngSubmit)="taoDonHangSubmit()" #donHangForm="ngForm">
      
      <div class="form-group-items">
        <label for="IdDonHang">ID Đơn Hàng</label>
        <input name="idDonHang" [(ngModel)]="donHang.idDonHang" class="form-control" required>
      </div>
    
      <div class="form-group-items">
        <label for="IdKhachHang">Khách Hàng</label>
        <select [(ngModel)]="donHang.idKhachHang" name="idKhachHang" class="form-control" required>
          <option *ngFor="let kh of dsKhachHang" [value]="kh.idKhachHang">
            {{ kh.hoTen }}
          </option>
        </select>
      </div>
    
      <div class="form-group-items">
        <label for="NgayDatHang">Ngày Đặt</label>
        <input type="date" name="ngayDatHang" [(ngModel)]="donHang.ngayDatHang" class="form-control" required>
      </div>
    
      <div class="form-group-items">
        <label for="TongTien">Tổng Tiền</label>
        <input type="number" name="tongTien" [(ngModel)]="donHang.tongTien" class="form-control" required readonly>
      </div>
    
      <div class="form-group-items">
        <label for="DiaChi">Địa Chỉ</label>
        <div class="input-group">
          <input name="diaChi" [(ngModel)]="donHang.diaChi" class="form-control" required>
          <button type="button" class="btn btn-secondary" (click)="layDiaChiBangGPS()">
            <i class="fas fa-location-dot fa-lg"></i>
          </button>
        </div>
      </div>
    
      <div class="form-group-items">
        <label for="PhuongThuc">Phương Thức Thanh Toán</label>
        <select name="phuongThuc" [(ngModel)]="donHang.phuongThuc" (change)="capNhatTrangThai()" class="form-control" required>
          <option value="Momo">Momo</option>
          <option value="Visa">Visa</option>
          <option value="offline">Thanh toán khi nhận hàng</option>
        </select>
      </div>
    
      <div class="form-group-items">
        <label for="TrangThai">Trạng Thái Đơn Hàng</label>
        <input type="text" name="trangthaiDh" [(ngModel)]="donHang.trangThaiDh" class="form-control" readonly>
      </div>
    
      <div class="form-group-button">
        <button type="submit" class="btn btn-success">Tạo Đơn Hàng</button>
        <button type="button" class="btn btn-info" [routerLink]="['/admin/donhang']">Trở lại</button>
      </div>
    </form>
  </div>
