<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Chi Tiết Đơn Hàng - {{ idDonHang }}</h2>
      <button class="btn btn-info" [routerLink]="['/admin/donhang']">Quay lại</button>
    </div>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID Đơn Hàng</th>
          <th>ID Khách Hàng</th>
          <th>ID Sản Phẩm</th>
          <th>Số Lượng</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ct of chiTietDonHang">
          <td>{{ ct.idDonHang }}</td>
          <td>{{ ct.idKhachHang }}</td>
          <td>{{ ct.idSanPham }}</td>
          <td>{{ ct.soLuong }}</td>
          <td>{{ ct.gia | currency:'VND' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
