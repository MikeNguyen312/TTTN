<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Danh sách sản phẩm</h2>
    <button class="btn btn-success" [routerLink]="['/admin/product/themsanpham']">Thêm sản phẩm</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Hãng</th>
        <th>Size</th>
        <th>Thông tin</th>
        <th>Số lượng</th>
        <th>Ảnh</th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sp of sanPhams">
        <td>{{ sp.idSanPham }}</td>
        <td>{{ sp.ten }}</td>
        <td>{{ sp.gia }}</td>
        <td>{{ sp.hang }}</td>
        <td>{{ sp.size }}</td>
        <td>{{ sp.thongtin }}</td>
        <td>{{ sp.soLuong }}</td>
        <td>
          <img *ngIf="sp.anh" [src]="'data:image/png;base64,' + sp.anh" width="100" height="100" alt="Ảnh sản phẩm" />
        </td>
        <td class="abc d-flex flex-column gap-1">
          <button class="btn btn-danger mb-1" (click)="xoaSanPham(sp.idSanPham)">Xoá</button>
          <button class="btn btn-warning" [routerLink]="['/admin/product/suasanpham', sp.idSanPham]">Sửa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
