<div>
    <div class="button-under">
        <button class="btn btn-info" [routerLink]="['/admin/kho']">Trở lại</button>
    </div>
</div>
<div class="container mt-4">
    <h3>Thống kê Sản phẩm</h3>
    
  
    <!-- Dùng d-flex và flex-wrap để sắp xếp biểu đồ -->
    <div class="charts-container d-flex flex-wrap" style="gap: 20px;">
      
      <!-- Biểu đồ tổng Số lượng xuất -->
      <div class="chart-item" style="flex: 1 1 48%; max-width: 48%;">
        <h4>Biểu đồ Xuất</h4>
        <canvas baseChart
                [data]="exportChartData"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
  
      <!-- Biểu đồ tổng Số lượng nhập -->
      <div class="chart-item" style="flex: 1 1 48%; max-width: 48%;">
        <h4>Biểu đồ Nhập</h4>
        <canvas baseChart
                [data]="importChartData"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
      <!-- <div class="chart-item" style="flex: 1 1 48%; max-width: 48%;">
        <h4>Biểu đồ Sản phẩm 3</h4>
        <canvas baseChart
                [data]="thirdChartData"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div> -->
    </div>
</div>
