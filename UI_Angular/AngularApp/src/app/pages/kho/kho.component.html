<div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Danh Sách Phiếu Kho</h2>
      <button class="btn btn-success">Tạo Phiếu Kho</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID_PhieuKho</th>
          <th>Ngày Lập</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pk of phieuKhos">
          <td>{{ pk.idPhieuKho }}</td>
          <td>{{ pk.ngayLap | date:'dd/MM/yyyy'}}</td>
          <td class="abc">
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
