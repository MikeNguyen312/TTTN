<div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Danh Sách Phiếu Kho</h2>
      <button class="btn btn-success" [routerLink]="['/admin/kho/taophieukho']">Tạo Phiếu Kho</button>
      <button class="btn btn-success" [routerLink]="['/admin/kho/thongke']">Thống kê</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID_PhieuKho</th>
          <th>Ngày Lập</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pk of phieuKhos">
          <td>{{ pk.idPhieuKho }}</td>
          <td>{{ pk.ngayLap | date:'dd/MM/yyyy'}}</td>
          <td class="abc">
            <button class="btn btn-info" [routerLink]="['/admin/kho', pk.idPhieuKho]">Chi tiết</button>
            <button class="btn btn-danger" style="margin-left: 20px;" (click)="xoaPhieuKho(pk.idPhieuKho)">Xoá</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="thongbaoXoaThanhCong" class="thong-bao-xoa-thanh-cong">
    ✅ Xoá thành công!
  </div>
