<div class="container">
  <h2>Thêm Khách Hàng</h2>
  <form #form="ngForm" novalidate class="form-group">
    
    <div class="form-row">
      <label>ID Khách Hàng</label>
      <input type="text" [(ngModel)]="khachHang.idKhachHang" name="idKhachHang" required #idKh="ngModel">
      <div class="error-msg" *ngIf="idKh.invalid && idKh.touched">ID không được để trống</div>
    </div>

    <div class="form-row">
      <label>Họ Tên</label>
      <input type="text" [(ngModel)]="khachHang.hoTen" name="hoTen" required #hoTen="ngModel">
      <div class="error-msg" *ngIf="hoTen.invalid && hoTen.touched">Họ tên không được để trống</div>
    </div>

    <div class="form-row">
      <label>Số Điện Thoại</label>
      <input type="text" [(ngModel)]="khachHang.soDienThoai" name="soDienThoai" required minlength="9" #soDt="ngModel">
      <div class="error-msg" *ngIf="soDt.invalid && soDt.touched">Số điện thoại không hợp lệ (tối thiểu 9 số)</div>
    </div>

    <div class="form-row">
      <label>Email</label>
      <input type="email" [(ngModel)]="khachHang.email" name="email" required email #email="ngModel">
      <div class="error-msg" *ngIf="email.invalid && email.touched">Email không hợp lệ</div>
    </div>

    <div class="form-row">
      <label>Mật Khẩu</label>
      <input type="password" [(ngModel)]="khachHang.password" name="password" required minlength="6" #pass="ngModel">
      <div class="error-msg" *ngIf="pass.invalid && pass.touched">Mật khẩu tối thiểu 6 ký tự</div>
    </div>

    <div class="button-group">
      <button type="button" class="btn-back" [routerLink]="['/admin/khachhang']">Trở lại</button>
      <button type="submit" class="btn-submit" [disabled]="form.invalid" (click)="themKhachHang()">Thêm</button>
    </div>
  </form>
</div>
